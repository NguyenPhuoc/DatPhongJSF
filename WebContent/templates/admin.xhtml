<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Blueprint Admin Dashboard Template</title>

	<h:outputStylesheet library="admin/css" name="style.css"></h:outputStylesheet>
	<h:outputScript library="admin/js" name="jquery.js"></h:outputScript>
	<script type="text/javascript">
	$(document).ready(function(e) {
	$('#sidebar-menu li').click(function() {
		  $(this).addClass("active");
		});
	});
			
	</script>
</h:head>
<h:body styleClass="sidebar-push  sticky-footer">
	<!-- Sidebar Left -->
	<div class="sidebar left-side" id="sidebar-left" style="top: 0px">
		<div class="sidebar-user">
			<div class="media sidebar-padding">
				<div class="media-left media-middle">
					<h:graphicImage library="admin/images" alt="person" name="guy.jpg"
						styleClass="img-circle" style="width: 60px" />
				</div>
				<div class="media-body media-middle">
					<a href="#" class="h4 margin-none">Andrew Brain</a>
					<ul class="list-unstyled list-inline margin-none">
						<li><a href="#"><i class="md-person-outline"></i></a></li>
						<li><a href="#"><i class="md-email"></i></a></li>
						<li><a href="#"><i class="md-settings"></i></a></li>
						<li><a href="#"><i class="md-exit-to-app"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Wrapper Reqired by Nicescroll (start scroll from here) -->
		<div class="nicescroll">
			<h:form>

				<div class="wrapper" style="margin-bottom: 90px">
					<ul class="nav nav-sidebar" id="sidebar-menu">
						<li><h:commandLink
								action="#{indexController.linkAdmin()}" value="">
								<i class="md md-desktop-mac"></i> Dashboard </h:commandLink></li>
						<li><h:commandLink action="#{adminController.linkDatPhong()}"
								value="">
								<i class="md md-dashboard"></i>
								Đơn đặt phòng</h:commandLink></li>
						<li><h:commandLink
								action="#{adminController.linkKhachHang()}">
								<i class="md md-group"></i>
								Khách hàng</h:commandLink></li>
						<li><h:commandLink action="#{adminController.linkPhong()}">
								<i class="md md-pin-drop"></i>
								Phòng</h:commandLink></li>





					</ul>

					<h4 class="sidebar-headline">PETRA HOTEL</h4>


				</div>
			</h:form>
		</div>
	</div>
	<!-- // Sidebar -->

	<div class="container-fluid" style="top: 0px; position: absolute;">

		<div id="main">
			<div class="page-header">
				<h2>
					<ui:insert name="tagname">Overview</ui:insert>
				</h2>
			</div>

			<div class="media">
				<ui:insert name="content"></ui:insert>
			</div>
		</div>

	</div>


	<div class="overlay-disabled"></div>


	<!-- Plugins -->
	<h:outputScript library="admin/js" name="plugins.min.js"></h:outputScript>


	<!-- Loaded only in index.html for demographic vector map-->
	<h:outputScript library="admin/js" name="jvectormap.js"></h:outputScript>

	<!-- App Scripts -->
	<h:outputScript library="admin/js" name="scripts.js"></h:outputScript>


</h:body>

</html>
